<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TelecomConnect - Lista Telefônica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../style/home.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #FFEB3B;">

  <!-- Ícone flutuante -->
  <div class="floating-icon" onclick="goToHome()">
    <img src="../../icons/home.png" alt="Ícone Home">
  </div>


  <h1 class="title">Lista Telefonica</h1>
  <p class="indice">Banco/Barbearia</p>
  <hr>

  <div id="app">
    <div class="row">

      <div class="col-md-6">

        <div class="row">
          <div class="col-md-6">

            <!-- Categoria de Bancos -->
            <h2 class="categoria">Bancos</h2>
            <div class="d-flex flex-row justify-content-between" v-for="banco in bancos">
              <p>{{ banco.name }}</p>
              <p>{{ banco.number }}</p>
            </div>
            <!-- Categoria de Bancos -->
            <h2 class="categoria">Bares e Restaurantes</h2>
            <div class="d-flex flex-row justify-content-between" v-for="bar in bares">
              <p>{{ bar.name }}</p>
              <p>{{ bar.number }}</p>
            </div>

          </div>

          <div class="col-md-6">
            <div class="column">Número de Telefone</div>
            <div class="column">Nome</div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="header-row">
              <div class="column">Número de Telefone</div>
              <div class="column">Nome</div>
              <div class="column">Endereço</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-row">
              <div class="column">Número de Telefone</div>
              <div class="column">Nome</div>
              <div class="column">Endereço</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          bancos: [
            { name: "Banco Original", number: "99999-0000" },
            { name: "Banco Original", number: "99999-0000" },
            { name: "Banco Original", number: "99999-0000" },
          ],
          bares: [
            { name: "Bar", number: "99999-0000" },
            { name: "Bar", number: "99999-0000" },
            { name: "Bar", number: "99999-0000" },
            { name: "Bar", number: "99999-0000" },
            { name: "Bar", number: "99999-0000" },
          ]
        };
      }
    });

    app.mount('#app');

  </script>
  <script src="../../js/script.js"></script>
</body>

</html>
