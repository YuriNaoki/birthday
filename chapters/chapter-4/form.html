<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Captcha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Ícone flutuante -->
    <div class="floating-icon" onclick="goToHome()">
        <img src="../../icons/home.png" alt="Ícone Home">
    </div>

    <form id="formulario">
        <div class="container">
            <h1 class="centered-title">Formulário Cadastral</h1>
            <input type="text" placeholder="Nome Completo" id="nome" required>
    
            <input type="email" placeholder="Email" id="email" required>
    
            <input type="number" placeholder="Idade" id="idade" required>
    
            <input type="text" placeholder="Cidade" id="cidade" required>
    
            <label for="esporte">Esporte favorito:</label>
            <select id="esporte" required>
                <option value="">Selecione...</option>
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="tenis">Tênis</option>
                <option value="natacao">Natação</option>
            </select>
    
            <label for="pergunta1">Qual o nome da pessoa maior?</label>
            <input type="text" id="pergunta1" required>
    
            <label for="pergunta2">Qual o nome da pessoa que você conhece?</label>
            <input type="text" id="pergunta2" required>
    
            <label for="pergunta3">Pergunta 3:</label>
            <input type="text" id="pergunta3" required>
    
            <label for="pergunta4">Pergunta 4:</label>
            <input type="text" id="pergunta4" required>
    
            <div id="captchaContainer">
                <span id="captcha"></span>
                <input type="text" id="captchaInput" required>
            </div>
    
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        // Gerar um número aleatório de 4 dígitos para o captcha
        function gerarCaptcha() {
            const captcha = Math.floor(Math.random() * 9000) + 1000;
            document.getElementById('captcha').textContent = captcha;
        }

        // Verificar se o captcha digitado pelo usuário está correto
        function verificarCaptcha() {
            const captchaDigitado = document.getElementById('captchaInput').value;
            const captchaGerado = document.getElementById('captcha').textContent;

            if (captchaDigitado === captchaGerado) {
                alert('Captcha correto! Formulário enviado com sucesso.');
                // Aqui você pode enviar os dados do formulário para o servidor ou realizar outras ações.
            } else {
                alert('Captcha incorreto. Tente novamente.');
                gerarCaptcha();
            }
        }

        // Evento para gerar o captcha quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            gerarCaptcha();
        });

        // Evento para gerar novo captcha quando o usuário clica no campo captcha
        document.getElementById('captcha').addEventListener('click', function() {
            gerarCaptcha();
        });

        // Evento para verificar o captcha quando o formulário é enviado
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            verificarCaptcha();
        });
    </script>
    <script src="../../js/script.js"></script>
</body>
</html>
